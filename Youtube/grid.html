<!DOCTYPE html>
<html>
  <head>
    <title>Grid practice</title>
  </head>
  <body style="
  padding-bottom: 20px;"></body>
  
    <div style="
      margin-top:30px;
      display:grid;
      grid-template-columns: 100px 100px;
      ">
      <div style="background-color:aqua">div1</div>
      <div style="background-color:pink">div2<p>test</p></div>
    </div>

  <div style="
    display:grid;
    margin-top:30px;
    grid-template-columns: 100px 100px 200px;
    ">
    <div style="background-color:aqua">div1</div>
    <div style="background-color:pink">div2<p>test</p></div>
    <div style="background-color:aqua">div3</div>
    <div style="background-color:pink">100px</div>
  </div>

  <div style="
    display:grid;
    margin-top:30px;
    grid-template-columns: 100px 1fr ;
    ">
    <div style="background-color:aqua">div1</div>
    <div style="background-color:pink">1fr</div>
    
</div>

<div style="
  display:grid;
  margin-top:30px;
  grid-template-columns: 100px 1fr 2fr ;
  ">
  <div style="background-color:aqua">div1</div>
  <div style="background-color:pink">1fr</div>
  <div style="background-color:aqua">fr2</div>
</div>

<div style="
  display:grid;
  margin-top:30px;
  grid-template-columns: 1fr 1fr 1fr ;
  column-gap: 20px;
  row-gap: 40px;
  ">
  <div style="background-color:aqua; height:200px">1fr</div>
  <div style="background-color:pink">1fr</div>
  <div style="background-color:aqua">1fr</div>

  <div style="background-color:pink; height:200px">1fr</div>
  <div style="background-color:aqua">1fr</div>
  <div style="background-color:pink">1fr</div>
</div>
  </body>
</html>
