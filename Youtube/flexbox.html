<html>
  <head>
    <title>Flexbox practice</title>

  <body style="
  padding-bottom: 40px;">
    <div style="
      display: flex;
      flex-direction: row;
      ">
      <div style="background-color: rgb(0, 195, 255);
      width: 100px;">100px</div>
      <div style="background-color: pink;
      flex: 1;">div 2 <p>flex 1</p></div>
       <div style="background-color: rgb(0, 195, 255);
       width: 100px;
       flex: 2;">Flex 2</div>
    </div>


    <div style="
    margin-top: 15px;
      display: flex;
      flex-direction: row;
      ">
      <div style="background-color: rgb(0, 195, 255);">div 1</div>

    display: flex;

    ">

    flex: 1;">div 2 <p>flex 1</p></div>

      display: flex;

      border-color: gray;
      ">

  <div style="
      display: flex;
      flex-direction: row;
      justify-content: space-between;

      height: 70px;
      border-width: 1px;

      ">

</div>

<div style="

    flex-direction: row;
